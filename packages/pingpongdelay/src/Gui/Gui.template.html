<div id="wc-pingpongdelay" class="wrapper">
	<div class="row">
		<div class="column">
			<webaudio-knob
				id="knob1"
				class="knob"
				sprites="99"
				value="50"
				step="1"
				midilearn="true"
				width="40"
				height="40"
				data-role="feedback"
				diameter="24"
			></webaudio-knob>
			<span class="knob-label" id="knob1-label">FEEDBACK</span>
		</div>
		<div class="column">
			<webaudio-knob
				id="knob2"
				class="knob"
				sprites="99"
				value="50"
				step="1"
				midilearn="true"
				width="40"
				height="40"
				data-role="time"
				diameter="24"
			></webaudio-knob>
			<span class="knob-label" id="knob2-label">TIME</span>
		</div>
	</div>
	<div class="row">
		<div class="column">
			<webaudio-knob
				id="knob3"
				class="knob"
				sprites="99"
				value="50"
				step="1"
				midilearn="true"
				width="40"
				height="40"
				data-role="mix"
				diameter="24"
			></webaudio-knob>
			<span class="knob-label" id="knob3-label">MIX</span>
		</div>
	</div>

	<div class="row">
		<div class="column">
			<webaudio-switch
				id="switch1"
				class="switch"
				midilearn="true"
				width="32"
				height="20"
			></webaudio-switch>
		</div>
	</div>

	<div class="row">
		<div class="column">
			<span class="pedalLabel">Ping Pong Delay</span>
		</div>
	</div>
</div>
